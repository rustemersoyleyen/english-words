<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Ã–ÄŸrenme</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 450px;
        }
        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .mode-btn {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .mode-btn.active {
            background-color: #ff6b6b;
        }
        .score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .word {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #45b7aa;
        }
        .option.selected {
            background-color: #ff6b6b;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-toggle">
            <button id="turkceToEnglish" class="mode-btn active">TÃ¼rkÃ§e â†’ Ä°ngilizce</button>
            <button id="englishToTurkce" class="mode-btn">Ä°ngilizce â†’ TÃ¼rkÃ§e</button>
        </div>
        <div class="score">
            <div id="directionDisplay">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e â†’ Ä°ngilizce</div>
            <div>Puan: <span id="scoreValue">0</span></div>
        </div>
        <div id="wordDisplay" class="word"></div>
        <div id="optionsContainer" class="options"></div>
        <div class="buttons">
            <button id="checkBtn" class="btn">Kontrol Et</button>
            <button id="nextBtn" class="btn">Sonraki</button>
        </div>
    </div>

    <script>
        let words = [];
        let currentWordIndex = 0;
        let score = 0;
        let selectedOption = null;
        let isEnglishToTurkce = false;

        const wordDisplay = document.getElementById('wordDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreValue = document.getElementById('scoreValue');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');
        const directionDisplay = document.getElementById('directionDisplay');
        const turkceToEnglishBtn = document.getElementById('turkceToEnglish');
        const englishToTurkceBtn = document.getElementById('englishToTurkce');

        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                words = data;
                displayWord();
            })
            .catch(error => console.error('Kelime yÃ¼klenirken hata:', error));

        function generateOptions(correctAnswer, allWords) {
            const options = [correctAnswer];
            while (options.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                const randomAnswer = isEnglishToTurkce ? randomWord.turkish : randomWord.english;
                if (!options.includes(randomAnswer)) {
                    options.push(randomAnswer);
                }
            }
            return options.sort(() => Math.random() - 0.5);
        }

        function displayWord() {
            const currentWord = words[currentWordIndex];
            const displayText = isEnglishToTurkce ? currentWord.english : currentWord.turkish;
            const correctAnswer = isEnglishToTurkce ? currentWord.turkish : currentWord.english;
            
            wordDisplay.textContent = displayText;
            optionsContainer.innerHTML = '';
            
            const options = generateOptions(correctAnswer, words);
            
            options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.classList.add('option');
                optionBtn.addEventListener('click', () => selectOption(optionBtn, option));
                optionsContainer.appendChild(optionBtn);
            });
        }

        function selectOption(button, option) {
            const previousSelected = document.querySelector('.option.selected');
            if (previousSelected) previousSelected.classList.remove('selected');
            button.classList.add('selected');
            selectedOption = option;
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const currentWord = words[currentWordIndex];
            const correctAnswer = isEnglishToTurkce ? currentWord.turkish : currentWord.english;
            
            if (selectedOption === correctAnswer) {
                score += 10;
                scoreValue.textContent = score;
            }
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            selectedOption = null;
            displayWord();
        }

        function toggleMode(englishMode) {
            isEnglishToTurkce = englishMode;
            turkceToEnglishBtn.classList.toggle('active', !englishMode);
            englishToTurkceBtn.classList.toggle('active', englishMode);
            
            directionDisplay.textContent = englishMode ? 
                'ðŸ‡¬ðŸ‡§ Ä°ngilizce â†’ TÃ¼rkÃ§e' : 
                'ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e â†’ Ä°ngilizce';
            
            currentWordIndex = 0;
            displayWord();
        }

        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextWord);
        turkceToEnglishBtn.addEventListener('click', () => toggleMode(false));
        englishToTurkceBtn.addEventListener('click', () => toggleMode(true));
    </script>
</body>
</html>
