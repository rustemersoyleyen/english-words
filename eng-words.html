<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Ã–ÄŸrenme UygulamasÄ±</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center; 
        }
        .options { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }
        .option {
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover { background-color: #e0e0e0; }
        .correct { background-color: #4CAF50; color: white; }
        .wrong { background-color: #f44336; color: white; }
        #resultMessage { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div>
        <button id="directionToggle">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e â†’ Ä°ngilizce</button>
        <div>Puan: <span id="scoreValue">0</span></div>
        
        <h2 id="wordDisplay"></h2>
        
        <div id="optionsContainer" class="options"></div>
        
        <div id="resultMessage"></div>
        
        <button id="checkButton" disabled>Kontrol Et</button>
        <button id="nextButton">Sonraki</button>
    </div>

    <script>
        let words = [];
        let currentWord, direction = 'tr-en', score = 0, selectedOption = null;

        const directionToggle = document.getElementById('directionToggle');
        const scoreValueElement = document.getElementById('scoreValue');
        const wordDisplay = document.getElementById('wordDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const resultMessage = document.getElementById('resultMessage');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');

        // Fetch ve kelime seÃ§me fonksiyonlarÄ±nÄ± dÃ¼zenledim
        async function loadWords() {
            try {
                const response = await fetch('words.json');
                words = await response.json();
                selectRandomWord();
            } catch (error) {
                console.error('JSON yÃ¼klenirken hata oluÅŸtu:', error);
                resultMessage.textContent = 'Kelimeler yÃ¼klenemedi!';
                resultMessage.style.color = 'red';
            }
        }

        function selectRandomWord() {
            if (words.length === 0) return;

            currentWord = words[Math.floor(Math.random() * words.length)];
            const allWords = words.filter(w => w !== currentWord);
            const options = [currentWord, ...allWords.sort(() => 0.5 - Math.random()).slice(0, 3)]
                .sort(() => 0.5 - Math.random());

            wordDisplay.textContent = direction === 'tr-en' 
                ? currentWord.english 
                : currentWord.turkish;

            optionsContainer.innerHTML = '';
            options.forEach(word => {
                const optionBtn = document.createElement('button');
                optionBtn.classList.add('option');
                optionBtn.textContent = direction === 'tr-en' ? word.turkish : word.english;
                optionBtn.onclick = () => selectOption(optionBtn);
                optionsContainer.appendChild(optionBtn);
            });

            resetState();
        }

        function selectOption(button) {
            if (selectedOption) return;
            
            // Ã–nceki seÃ§ili butondaki active sÄ±nÄ±fÄ±nÄ± kaldÄ±r
            if (selectedOption) {
                selectedOption.classList.remove('active');
            }
            
            selectedOption = button;
            selectedOption.classList.add('active');
            checkButton.disabled = false;
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const correctAnswer = direction === 'tr-en' 
                ? currentWord.turkish 
                : currentWord.english;

            const isCorrect = selectedOption.textContent === correctAnswer;

            if (isCorrect) {
                selectedOption.classList.add('correct');
                resultMessage.textContent = 'Bravo! ðŸŽ‰ DoÄŸru cevap!';
                resultMessage.style.color = 'green';
                score += 3;
            } else {
                selectedOption.classList.add('wrong');
                resultMessage.textContent = 'ÃœzgÃ¼nÃ¼m, yanlÄ±ÅŸ cevap. ðŸ˜” Tekrar dene!';
                resultMessage.style.color = 'red';
                score = Math.max(0, score - 1);
            }

            scoreValueElement.textContent = score;
            document.querySelectorAll('.option').forEach(btn => {
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            checkButton.disabled = true;
        }

        function resetState() {
            selectedOption = null;
            resultMessage.textContent = '';
            checkButton.disabled = true;
            document.querySelectorAll('.option').forEach(btn => {
                btn.classList.remove('correct', 'wrong', 'active');
            });
        }

        function toggleDirection() {
            direction = direction === 'tr-en' ? 'en-tr' : 'tr-en';
            directionToggle.textContent = direction === 'tr-en' 
                ? 'ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e â†’ Ä°ngilizce' 
                : 'ðŸ‡ºðŸ‡¸ Ä°ngilizce â†’ TÃ¼rkÃ§e';
            selectRandomWord();
        }

        directionToggle.onclick = toggleDirection;
        checkButton.onclick = checkAnswer;
        nextButton.onclick = selectRandomWord;

        // Sayfa yÃ¼klendiÄŸinde kelimeleri yÃ¼kle
        loadWords();
    </script>
</body>
</html>
