<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kelime Ã–ÄŸrenme</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 400px;
        }
        .score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .word {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #45b7aa;
        }
        .option.selected {
            background-color: #ff6b6b;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #4ecdc4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score">
            <div>ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e â†’ Ä°ngilizce</div>
            <div>Puan: <span id="scoreValue">0</span></div>
        </div>
        <div id="wordDisplay" class="word"></div>
        <div id="optionsContainer" class="options"></div>
        <div class="buttons">
            <button id="checkBtn" class="btn">Kontrol Et</button>
            <button id="nextBtn" class="btn">Sonraki</button>
        </div>
    </div>

    <script>
        let words = [];
        let currentWordIndex = 0;
        let score = 0;
        let selectedOption = null;

        const wordDisplay = document.getElementById('wordDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreValue = document.getElementById('scoreValue');
        const checkBtn = document.getElementById('checkBtn');
        const nextBtn = document.getElementById('nextBtn');

        // JSON dosyasÄ±nÄ± fetch et
        fetch('words.json')
            .then(response => response.json())
            .then(data => {
                words = data.words;
                displayWord();
            })
            .catch(error => console.error('Kelime yÃ¼klenirken hata:', error));

        function displayWord() {
            const currentWord = words[currentWordIndex];
            wordDisplay.textContent = currentWord.turkish;
            optionsContainer.innerHTML = '';
            
            currentWord.options.forEach(option => {
                const optionBtn = document.createElement('button');
                optionBtn.textContent = option;
                optionBtn.classList.add('option');
                optionBtn.addEventListener('click', () => selectOption(optionBtn, option));
                optionsContainer.appendChild(optionBtn);
            });
        }

        function selectOption(button, option) {
            const previousSelected = document.querySelector('.option.selected');
            if (previousSelected) previousSelected.classList.remove('selected');
            button.classList.add('selected');
            selectedOption = option;
        }

        function checkAnswer() {
            if (!selectedOption) return;

            const currentWord = words[currentWordIndex];
            if (selectedOption === currentWord.english) {
                score += 10;
                scoreValue.textContent = score;
            }
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            selectedOption = null;
            displayWord();
        }

        checkBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextWord);
    </script>
</body>
</html>
